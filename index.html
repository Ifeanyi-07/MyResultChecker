<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result checker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">

        <h3 id="error-msg"></h3>

        <div class="main">
            <div class="txt">
            students can <br>Check results now
            </div>
        

        <form id="form-row">
            <input type="text" id="maths" placeholder="Score in Mathematics"><br>
            <input type="text" id="eng" placeholder="Score in English"><br>
            <input type="text" id="chem" placeholder="Score in chemistry"><br>
            <input type="text" id="phy" placeholder="Score in Physics"><br>
            <input type="text" id="geo" placeholder="Score in Geography"><br>
            <input type="text" id="bio" placeholder="Score in Biology"><br>
            <input type="text" id="comp" placeholder="Score in Computer"><br>

            <button id="btn1" onclick="calculate()">Check Result</button>
        </form>

        </div>

        <div class="txt2">
            <p></p>
        </div>



    </div>
    



    <script src="app.js"></script>
</body>
</html>
